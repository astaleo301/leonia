<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonia - Neutral Eyes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950">
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-orange-950/20 via-transparent to-transparent pointer-events-none"></div>
    
    <header class="sticky top-0 z-40 backdrop-blur-2xl bg-slate-950/80 border-b border-white/5">
        <div class="container mx-auto px-6 py-5">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="./images/logo.jpg" alt="Leonia Logo" class="w-11 h-11 rounded-2xl shadow-lg shadow-orange-500/20" onerror="this.onerror=null; this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="w-11 h-11 bg-gradient-to-br from-orange-400/70 to-amber-400/70 rounded-2xl flex items-center justify-center shadow-lg shadow-orange-500/20" style="display:none;">
                        <span class="text-white font-extralight text-xl">L</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-extralight bg-gradient-to-r from-slate-200 via-orange-200 to-amber-300 bg-clip-text text-transparent">
                            Leonia
                        </h1>
                        <p class="text-[10px] text-slate-600 font-light">Neutral Eyes</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                    <button onclick="toggleSearch()" class="p-2.5 text-slate-400 hover:text-slate-300 hover:bg-white/5 rounded-xl transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
                    </button>
                    <a href="./subscription.html" class="flex items-center gap-2 px-3 md:px-4 py-2.5 rounded-xl transition-all text-sm duration-300 font-light bg-gradient-to-r from-pink-500/20 to-purple-500/20 hover:from-pink-500/30 hover:to-purple-500/30 text-pink-300 hover:text-pink-200 border border-pink-500/30 shadow-lg shadow-pink-500/10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                        <span class="hidden md:inline">Leonia+</span>
                    </a>
                    <nav class="flex gap-2" id="nav-buttons"></nav>
                </div>
            </div>
        </div>
    </header>

    <div id="search-modal" class="hidden fixed inset-0 z-50 flex items-start justify-center pt-20 px-4" onclick="closeSearch()">
        <div class="absolute inset-0 bg-slate-950/90 backdrop-blur-md"></div>
        <div class="relative bg-gradient-to-br from-slate-800/90 to-slate-900/90 backdrop-blur-2xl rounded-2xl max-w-2xl w-full shadow-2xl border border-white/10 animate-slideUp" onclick="event.stopPropagation()">
            <div class="p-6 space-y-4">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="記事や本を検索..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 pl-11 text-slate-300 placeholder-slate-600 focus:outline-none focus:border-orange-400/30 transition-all" oninput="performSearch(this.value)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
                </div>
                <div id="search-results" class="max-h-96 overflow-y-auto space-y-2"></div>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-6 py-16 relative" id="main-content">
        <div class="text-center text-slate-400 py-20">
            <p>記事を読み込んでいます...</p>
        </div>
    </main>

    <footer class="relative border-t border-white/5 bg-slate-950/50 backdrop-blur-sm mt-24">
        <div class="container mx-auto px-6 py-10">
            <div class="text-center space-y-2">
                <p class="text-slate-500 text-sm font-light">© 2025 Leonia. All rights reserved.</p>
                <p class="text-slate-600 text-xs font-light">Powered by NoctAI</p>
            </div>
        </div>
    </footer>

    <div id="popup-container"></div>

    <script src="./script.js"></script>
</body>
</html>
