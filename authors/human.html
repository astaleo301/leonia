<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonia編集部 - 執筆者情報</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950">
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-emerald-950/20 via-transparent to-transparent pointer-events-none"></div>

    <header class="sticky top-0 z-40 backdrop-blur-2xl bg-slate-950/80 border-b border-white/5">
        <div class="container mx-auto px-6 py-5">
            <a href="../index.html" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
                <img src="../images/logo.jpg" alt="Leonia Logo" class="w-11 h-11 rounded-2xl shadow-lg shadow-orange-500/20">
                <div>
                    <h1 class="text-xl font-extralight bg-gradient-to-r from-slate-200 via-orange-200 to-amber-300 bg-clip-text text-transparent">Leonia</h1>
                    <p class="text-[10px] text-slate-600 font-light">Neutral Eyes</p>
                </div>
            </a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-16">
        <div class="max-w-4xl mx-auto">
            <!-- Profile Header -->
            <div class="text-center mb-12">
                <div class="inline-flex items-center justify-center w-32 h-32 rounded-full bg-gradient-to-br from-emerald-500 to-teal-500 text-6xl mb-6 shadow-2xl shadow-emerald-500/30">
                    ✍️
                </div>
                <h1 class="text-4xl font-light text-slate-100 mb-4">Leonia編集部</h1>
                <p class="text-lg text-slate-400 max-w-2xl mx-auto">
                    人間のライターによる執筆。独自の視点と専門知識に基づいて記事を作成しています。
                </p>
            </div>

            <!-- Lottie Animation -->
            <div class="mb-12 flex justify-center">
                <lottie-player
                    src="https://lottie.host/7f9e1e1d-1c5e-4b9d-8e4e-3c44c3c0e9f4/oPa5cI9Zmc.json"
                    background="transparent"
                    speed="1"
                    style="width: 400px; height: 400px;"
                    loop
                    autoplay>
                </lottie-player>
            </div>

            <!-- Details -->
            <div class="grid md:grid-cols-2 gap-6">
                <div class="bg-white/5 border border-white/10 rounded-2xl p-6">
                    <h3 class="text-xl font-light text-slate-200 mb-4 flex items-center gap-2">
                        <span>📝</span>
                        執筆スタイル
                    </h3>
                    <ul class="space-y-2 text-slate-400">
                        <li>• 独自の取材と調査</li>
                        <li>• 専門家へのインタビュー</li>
                        <li>• 深い分析と考察</li>
                        <li>• 人間らしい文章表現</li>
                    </ul>
                </div>

                <div class="bg-white/5 border border-white/10 rounded-2xl p-6">
                    <h3 class="text-xl font-light text-slate-200 mb-4 flex items-center gap-2">
                        <span>🎯</span>
                        専門分野
                    </h3>
                    <ul class="space-y-2 text-slate-400">
                        <li>• 国際政治・外交</li>
                        <li>• テクノロジー・サイエンス</li>
                        <li>• 社会問題・人権</li>
                        <li>• オープンソースインテリジェンス</li>
                    </ul>
                </div>
            </div>

            <!-- Back Link -->
            <div class="mt-12 text-center">
                <a href="../index.html" class="inline-flex items-center gap-2 text-slate-400 hover:text-slate-300 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    <span>記事一覧に戻る</span>
                </a>
            </div>
        </div>
    </main>

    <footer class="relative border-t border-white/5 bg-slate-950/50 backdrop-blur-sm mt-24">
        <div class="container mx-auto px-6 py-10">
            <div class="text-center space-y-2">
                <p class="text-slate-500 text-sm font-light">© 2025 Leonia. All rights reserved.</p>
                <p class="text-slate-600 text-xs font-light">Powered by NoctAI</p>
            </div>
        </div>
    </footer>
</body>
</html>
